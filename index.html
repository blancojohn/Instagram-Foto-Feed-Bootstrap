<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/f547bcfdab.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navbar -->
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <!-- Icono Instagram y texto -->
                <a class="navbar-brand" href="#">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
                <!-- Botón Create new post -->
                <div class="navbar-collapse justify-content-end">
                    <button type="button" class="btn btn-success mx-2" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        Create a new post
                    </button>
                    <!-- Activación Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="mb-3">
                                        <label for="formGroupExampleInput" class="form-label">Caption:</label>
                                        <input type="text" class="form-control" id="formGroupExampleInput"
                                            placeholder="Add the caption of your post here">
                                    </div>
                                    <button class="modal-icons mx-1"><i class="fa-solid fa-camera"></i></button>
                                    <button class="modal-icons"><i class="fa-solid fa-location-dot"></i></button>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-success">Publish</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Dropdown-->
                    <div class="dropdown">
                        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="fa-solid fa-gear" style="color: #ffffff;"></i>
                        </a>
                        <!--Contenido Dropdown-->
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Accesibility</a></li>
                            <li><a class="dropdown-item" href="#">Privacy and data</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Iconos Cnetrales Vista feed Cuadrícula/vista feed columna -->
        <div class="container mt-2">
            <div class="row">
                <nav class="navbar">
                    <form class="container-fluid justify-content-center">
                        <!--Icono para vista cuadrícula-->
                        <a href="#" class="icon-to-press">
                            <i class="fa-solid fa-table-cells mx-4 text-primary"></i>
                        </a>
                        <!--Icono para vista columna-->
                        <a href="index2.html" class="icon-to-press">
                            <i class="fa-solid fa-square text-secondary"></i>
                        </a>
                    </form>
                </nav>
            </div>
        </div>
        <!-- Inicio vista cuadrícula-->
        <div class="container w-75">
            <!-- Primera Fila-->
            <div class="row">
                <div class="col-md-4 mb-3 gr-0 mr-2">
                    <img src="https://picsum.photos/id/3/300/300">
                </div>
                <div class="col-md-4 mb-3 gr-0 mr-2">
                    <img src="https://picsum.photos/id/16/300/300">
                </div>
                <div class="col-md-4 mb-3 gr-0 mr-2">
                    <img src="https://picsum.photos/id/11/300/300">
                </div>
            </div>
            <!--Segunda Fila-->
            <div class="row">
                <div class="col-md-4 mb-3 gr-0 mr-2">
                    <img src="https://picsum.photos/id/18/300/300">
                </div>
                <div class="col-md-4 mb-3 gr-0 mr-2">
                    <img src="https://picsum.photos/id/22/300/300">
                </div>
                <div class="col-md-4 mb-3 gr-0 mr-2">
                    <img src="https://picsum.photos/id/24/300/300">
                </div>
            </div>
            <!--Tercera Fila-->
            <div class="row mb-3 gr-0 mr-2">
                <div class="col-md-4 mb-3">
                    <img src="https://picsum.photos/id/103/300/300">
                </div>
                <div class="col-md-4 mb-3 gr-0 mr-2">
                    <img src="https://picsum.photos/id/137/300/300">
                </div>
                <div class="col-md-4 mb-3 gr-0 mr-2">
                    <img src="https://picsum.photos/id/73/300/300">
                </div>
            </div>
        </div>
    </div>
    <!-- sección de script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
