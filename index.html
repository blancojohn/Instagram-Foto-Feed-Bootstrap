<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" crossorigin="anonymous" />

    <title>Document</title>
    <script src="https://kit.fontawesome.com/f547bcfdab.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <!--NAVBAR-->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <!--NAVABAR BRANDEO INSTAGRAM BOTÓN Y TEXTO-->
                    <i class="fa-brands fa-instagram mr-1"></i>
                    <span>Instagram</span>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!--NAVBAR BOTÓN CREATE A NEW POST-->
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                    <ul class="navbar-nav align-items-center">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">
                                <span class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                    Create a new post
                                </span>
                                <!--NAVBAR MODAL-->
                                <div class="modal fade" id="exampleModal" tabindex="-1"
                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="exampleModalLabel"><strong>Create a new
                                                        post</strong></h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                Caption:
                                                <label for="message-text" class="col-form-label"></label>
                                                <textarea class="form-control" id="message-text"></textarea>
                                                <button type="button" class="btn btn-light">
                                                    <i class="fa-solid fa-camera"></i>
                                                </button>
                                                <button type="button" class="btn btn-light">
                                                    <i class="fa-solid fa-location-dot"></i>
                                                </button>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Close</button>
                                                <button type="button" class="btn btn-success">Publish</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <!--BOTÓN GEAR DROPDOWN-->
                        <li class="nav-item dropdown">
                            <div class="btn-group">
                                <button type="button" class="btn btn-secondary dropdown-toggle"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa-solid fa-gear"></i>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Separated link</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--BOTONES DE DIRECCIÓN A SCROLL FEED VERTICAL Y FEED AMPLIO-->
        <nav>
            <div class="nav nav-tabs border-0 mb-3 justify-content-center" id="nav-tab" role="tablist">
                <!--BOTON IZQUIERDO-->
                <button class="btn border-0 " id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                    type="button" role="tab" aria-controls="nav-home" aria-selected="true"><i
                        class="fa-grip fa-solid fa-lg"></i></button> <!-- Grid button-->
                <!--BOTON DERECHO-->
                <button class="btn border-0 active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                    type="button" role="tab" aria-controls="nav-profile" aria-selected="false" autofocus><i
                        class="fa-square fa-solid"></i></button>
            </div>
        </nav>
        <!--CUERPO DEL FEED-->
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Title</h3>
                            <div class="card-block">
                            <img src="https://picsum.photos/id/11/300" class="img-fluid">
                            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                                additional content. This content is a little bit longer.</p>
                            </div> 
                        </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
    

</html>
